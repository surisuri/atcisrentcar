{% extends 'state/base.html' %}

{% block content %}
    {% for car in listcar %}
        <div class="post">
            <div class="date">
                <p>created: {{ car.created_date }}</p>
            </div>
            <h1><a href="{% url 'updatecar' pk=car.pk %}">{{ car.number }}</a></h1>
            <p>{{ car.name | linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
